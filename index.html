        <meta charset="UTF-8" />

    <body class="login-page" style="min-height: 496.8px">
        <div class="login-box">
            <div class="login-logo">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab" target="_blank">Nyoba Login Page</a>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p>Sign in untuk masuk ke halaman admin</p>
                    <form action="login_action.php" method="post">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email" />
                            <div id="emailHelp" class="form-text">Email kamu pasti akan dirahasiakan.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkStay" />
                            <label class="form-check-label" for="checkStay">Stay Signed in</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
